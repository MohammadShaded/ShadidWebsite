 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/framework.css">    
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
 </head>
 <body>
    <div class="page d-flex">
        <div class="sidebar bg-white p-20 p-relative">
            <h3 class="p-relative txt-c mt-0">Shadid</h3>
            <ul >
                <li>
                    <a class="active d-flex align-center fs-14 c-black red-6 p-10" href="index.html">
                        <i class="fa-regular fa-chart-bar fa-fw"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="settings.html">
                      <i class="fa-solid fa-gear fa-fw"></i>
                      <span>Settings</span>
                    </a>
                  </li>
                  <li>
                    <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="profile.html">
                      <i class="fa-regular fa-user fa-fw"></i>
                      <span>Profile</span>
                    </a>
                  </li>
                  <li>
                    <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="projects.html">
                      <i class="fa-solid fa-diagram-project fa-fw"></i>
                      <span>Projects</span>
                    </a>
                  </li>
                  <li>
                    <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="courses.html">
                      <i class="fa-solid fa-graduation-cap fa-fw"></i>
                      <span>Courses</span>
                    </a>
                  </li>
                  <li>
                    <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="friends.html">
                      <i class="fa-regular fa-circle-user fa-fw"></i>
                      <span>Friends</span>
                    </a>
                  </li>
                  <li>
                    <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="files.html">
                      <i class="fa-regular fa-file fa-fw"></i>
                      <span>Files</span>
                    </a>
                  </li>
                  <li>
                    <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="plans.html">
                      <i class="fa-regular fa-credit-card fa-fw"></i>
                      <span>Plans</span>
                    </a>
                  </li>
            </ul>
        </div>
        <div class="content w-full">
            <!-- Start Head -->
            <div class="head bg-white p-15 between-flex">
                <div class="search p-relative">
                    <input class="p-10" type="text" placeholder="Type a keyword">
                </div>
                <div class="icons d-flex align-center">
                    <span class="notification p-relative ">
                        <i class="fa-regular fa-bell fa-lg"></i>
                    </span>
                    <img src="imgs/avatar.png" alt="" />
                </div>
            </div>
            <!-- End Head -->
            <h1 class="p-relative">Dashboard</h1>
            <div class="wrapper d-grid gap-20">
         <!-- Start Welcome Widget -->
         <div class="welcome bg-white rad-10 txt-c-mobile block-mobile">
          <div class="intro p-20 d-flex space-between bg-eee">
            <div>
              <h2 class="m-0">Welcome</h2>
              <p class="c-grey mt-5">Elzero</p>
            </div>
            <img class="hide-mobile" src="imgs/welcome.png" alt="" />
          </div>
          <img src="imgs/avatar.png" alt="" class="avatar" />
          <div class="body txt-c d-flex p-20 mt-20 mb-20 block-mobile">
            <div>Osama Elzero <span class="d-block c-grey fs-14 mt-10">Developer</span></div>
            <div>80 <span class="d-block c-grey fs-14 mt-10">Projects</span></div>
            <div>$8500 <span class="d-block c-grey fs-14 mt-10">Earned</span></div>
          </div>
          <a href="profile.html" class="visit d-block fs-14 bg-blue c-white w-fit btn-shape">Profile</a>
        </div>
        <!-- End Welcome Widget -->
        <!-- Start Quick Draft Widget -->
         <div class="quick-draft bg-white rad-10 p-20">
          <h2 class = "mt-0 mb-10">Quick Draft</h2>
          <p class=" mt-0 mb-20 c-grey fs-14">Write A Draft For Your Ideas</p>
          <form action="">
            <input class="d-block rad-6 bg-eee w-full b-none mb-20 p-10" type="text"  placeholder="Title">
            <textarea class="d-block rad-6 bg-eee w-full b-none mb-20 p-10" placeholder="Your Thought"></textarea>
            <input class= "save btn-shape bg-blue c-white b-none fs-14 d-block" type="submit" value="Save" >
          </form>
         </div>
        <!-- End Quick Draft Widget -->
          
            </div>
        </div>
    </div>
</body>
 </html>
